<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Media Spoofer Debug Test</h1>
    
    <button onclick="testProcessing()">Test Processing</button>
    <button onclick="testFileWrite()">Test File Write</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testProcessing() {
            try {
                log('Testing processing...');
                const result = await ipcRenderer.invoke('test-processing');
                log('Processing result: ' + JSON.stringify(result));
            } catch (error) {
                log('Processing error: ' + error.message);
            }
        }
        
        async function testFileWrite() {
            try {
                log('Testing file write...');
                const data = 'Test data at ' + new Date().toISOString();
                const result = await ipcRenderer.invoke('test-file-write', data);
                log('File write result: ' + JSON.stringify(result));
            } catch (error) {
                log('File write error: ' + error.message);
            }
        }
        
        log('Debug test page loaded');
    </script>
</body>
</html>
